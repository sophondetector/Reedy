<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Reading Room</title>
	<script defer src="../js/reeder.js" type="module"></script>
	<script defer src="../js/dark-mode-light-mode.js" type="module"></script>
	<link rel="stylesheet" href="./legis-style.css">

</head>

<body>

	<input id="filePicker" type="file">

	<header>
		<h1 id="title">Reading Room</h1>
		<div id="header-container">
			<button id="legis-enter">LEXIFY INPUT</button>
			<button id="legis-reset">RESET</button>
			<button id="reading-mode-toggle">READING MODE</button>
			<button id="save-text">SAVE</button>
			<button id="load-text">LOAD</button>
			<button id="test-pdf">TEST PDF</button>
			<a href="pdf-reader.html"><button id="test-pdf">PDF READER</button></a>

				<option value="">Test Texts</option>
			</select>
		</div>
	</header>

	<main class="reeding-room-off">
		<textarea id="legis-input" rows=10 cols=75 placeholder="paste your text here" style="font-size: .8rem"></textarea>
		<div id="reeding-room-content"></div>
	</main>

</body>

</html>
