<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Reedy</title>
	<script src="/src/load-css.ts" type="module"></script>
	<script defer src="/src/dark-mode-light-mode.ts" type="module"></script>
	<script defer src="/src/reeder.ts" type="module"></script>

</head>

<body>

	<input id="file-picker" type="file">

	<header>
		<h1 id="title">Reedy</h1>
		<div id="header-container">
			<button id="legis-enter">Reedify Input</button>
			<button id="legis-reset">New Input</button>
			<button id="reading-mode-toggle">Reading Mode</button>
			<button hidden class="dev-only" id="save-text">Save</button>
			<button hidden class="dev-only" id="load-text">Load</button>
			<button hidden class="dev-only" id="test-pdf"><a href="/pages/pdf-reader.html">Pdf-Reeder</a></button>
			<select hidden class="dev-only" name="texts" id="content-select" style="font-size: smaller;">
				<option value="">Test Files</option>
			</select>
		</div>
	</header>

	<main class="reeding-room-off">
		<textarea id="legis-input" rows=10 cols=75 placeholder="paste your text here" style="font-size: .8rem"></textarea>
		<div id="reeding-room-content"></div>
	</main>

</body>

</html>
